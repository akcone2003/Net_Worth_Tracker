<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Worth Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Net Worth Tracker</h1>


        <!-- Net Worth Display -->
        <div id="net-worth-section">
            <h2>Your Net Worth</h2>
            <div id="net-worth">Loading...</div>
        </div>

        <!-- Form to Add Monthly Income -->
        <div id="add-income-section">
            <h2>Add Monthly Income</h2>
            <form id="add-income-form">
                <label for="income-amount">Income Amount:</label>
                <input type="number" id="income-amount" step="0.01" min="0" required>
                <button type="submit">Add Income</button>
            </form>
        </div>

        <!-- Form to Add Monthly Spending -->
        <div id="add-monthly-spending-section">
            <h2>Add Monthly Spending</h2>
            <form id="add-monthly-spending-form">
                <label for="monthly-spending-category">Category:</label>
                <input type="text" id="monthly-spending-category" required>
                <label for="monthly-spending-amount">Amount:</label>
                <input type="number" id="monthly-spending-amount" step="0.01" min="0" required>
                <button type="submit">Add Spending</button>
            </form>
        </div>

        <!-- Form to Add Asset -->
        <div id="add-asset-section">
            <h2>Add New Asset</h2>
            <form id="add-asset-form">
                <label for="asset-name">Asset Name:</label>
                <input type="text" id="asset-name" required>
                <label for="asset-value">Value:</label>
                <input type="number" id="asset-value" step="0.01" min="0" required>
                <label for="asset-type">Type:</label>
                <input type="text" id="asset-type" required>
                <button type="submit">Add Asset</button>
            </form>
        </div>

        <!-- Form to Add Liability -->
        <div id="add-liability-section">
            <h2>Add New Liability</h2>
            <form id="add-liability-form">
                <label for="liability-name">Liability Name:</label>
                <input type="text" id="liability-name" required>
                <label for="liability-value">Value:</label>
                <input type="number" id="liability-value" step="0.01" min="0" required>
                <label for="liability-type">Type:</label>
                <input type="text" id="liability-type" required>
                <button type="submit">Add Liability</button>
            </form>
        </div>

        <!-- Assets Section -->
        <div id="assets-section">
            <h2>Your Assets</h2>
            <table id="assets-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Value</th>
                        <th>Type</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Liabilities Section -->
        <div id="liabilities-section">
            <h2>Your Liabilities</h2>
            <table id="liabilities-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Value</th>
                        <th>Type</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Visualization Section -->
        <div id="charts-section">
            <h2>Assets and Liabilities Visualization</h2>
            <canvas id="netWorthChart"></canvas>
        </div>

        <!-- Income vs Spending Visualization Section -->
        <div id="income-vs-spending-section">
            <h2>Income vs Spending Visualization</h2>
            <canvas id="incomeSpendingChart"></canvas>
        </div>
    </div>

    <!-- Add reference to app.js -->
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
